<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nhập thông tin hỗ trợ nghỉ việc</title>
</head>
<body>

<h3>NHẬP THÔNG TIN NGƯỜI LAO ĐỘNG</h3>

<input placeholder="Mã nhân sự / CCCD" id="ma"><br>
<input placeholder="Họ và tên" id="hoten"><br>
<input placeholder="Chức danh" id="chucdanh"><br>
<input type="date" id="ngaysinh"><br>
<input type="date" id="ngaytuyendung"><br>
<input placeholder="Lương BHXH" id="luong"><br>
<input placeholder="Đơn vị" id="donvi"><br>

<button onclick="gui()">GỬI DỮ LIỆU</button>

<script>
function gui() {
  fetch("https://script.google.com/macros/s/AKfycbzb_yaWq4XWH5CLnPkPrpfdyHgvwr4hv3slIZWAG_q2OyUHzEcNTnGIgzQKAj-5jB1ffw/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      ma: document.getElementById("ma").value,
      hoten: document.getElementById("hoten").value,
      chucdanh: document.getElementById("chucdanh").value,
      ngaysinh: document.getElementById("ngaysinh").value,
      ngaytuyendung: document.getElementById("ngaytuyendung").value,
      luong: document.getElementById("luong").value,
      donvi: document.getElementById("donvi").value
    })
  }).then(() => {
    alert("Đã gửi dữ liệu thành công");
  });
}
</script>


</body>
</html>
